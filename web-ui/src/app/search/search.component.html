<div class="container">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="center">
      <a class="btn font-weight-lighter" href="#"><img class ="logo" src="../../assets/logo.jpeg"></a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="text-muted pad" href="/home"><mat-icon aria-hidden="false" class="logopad">home</mat-icon></a>
      <a class="text-muted" href="/login_page"><mat-icon aria-hidden="false" class="logopad">person</mat-icon></a>
    </div>
  </div>

  <div class="line"></div>

  

  <div class="pos">
      <div class="row">
        <div class="col">
          <div class="searchbar">
            <ng-select [items]="Ingredients"
                       bindLabel="name"
                       placeholder="Search"
                       appendTo="body"
                       multiple="true"
                       [(ngModel)]="selected">
            </ng-select>
          </div>
        </div>
        <div class="col">
          <button class="btn btn-sm btn btn-outline-dark" type="submit" (click)="Show()">Search</button>
        </div>
      </div>
      
  </div>

  
  
  
  

</div>
