<div class="container">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="center">
        <a class="btn font-weight-lighter" href="#"><img class ="logo" src="../../assets/logo.jpeg"></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted space" href="/home"><mat-icon aria-hidden="false">home</mat-icon></a>
        <a class="text-muted space" href="/home"><mat-icon aria-hidden="false">search</mat-icon></a>
        <a class="text-muted space" href="/home"><mat-icon aria-hidden="false">person</mat-icon></a>
      </div>

    </div>
    <!-- ------------------------ -->
    <div class="line"></div>
    <!-- ------------------------ -->
    <div class="row">
        <div class="col">
            <div class="recipePhoto">
                <div class="loc_button" > 
                    <a class="text-muted"><mat-icon>add_a_photo</mat-icon></a>
                </div>
            </div>
        </div>

        <div class="col-sm-7 font-weight-lighter" style="margin-top: 20px;">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-sm font-weight-lighter" id="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-sm font-weight-lighter" id="category">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Difficulty</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-sm font-weight-lighter" id="difficulty">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Time</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-sm font-weight-lighter" id="time">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ------------------------ -->
    <div class="line"></div>
    <!-- ------------------------ -->

    <div class="row">

        <div class="col"> 
            <div class="card">
                <div class="card-body">  
                    <div class="row">
                        <div class="col">Ingredients</div>
                        <div class="col-4"> <input type="text" class="form-control form-control-sm font-weight-lighter" id="ingredient"></div>
                        <div class="col-2 btn2"> <a class="text-muted" (click)="addIngredient" ><mat-icon>add_to_photos</mat-icon></a></div>
                    </div>
                    <hr>
                    <div *ngFor = "let in of Ingredient">
                        {{in}}
                    </div>
                </div>
            </div>
        </div>

        <div class="col"> 
            <div class="card">
                <div class="card-body">
                    Steps
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
